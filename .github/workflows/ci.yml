name: Continuous Integration

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - 'docs/**'
  pull_request:
    branches: [ main, master ]
    paths-ignore:
      - 'docs/**'

env:
  WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [3.8, 3.9]
      fail-fast: false
    
    steps:
    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.12.0
      with:
        access_token: ${{ github.token }}
    
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          test-reports/
        retention-days: 30

  build:
    runs-on: ubuntu-22.04
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Build application
      run: |
        echo "Building application..."
        # Symulacja procesu buildowania
        mkdir -p dist
        cp src/app.py dist/
        echo "Build completed successfully!"
    
    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: application-build
        path: dist/
        retention-days: 30

  notify:
    runs-on: ubuntu-22.04
    needs: [test, build]
    if: failure()
    
    steps:
    - name: Send notification on failure
      run: |
        if [ -n "$WEBHOOK_URL" ]; then
          echo "Sending notification to webhook..."
          curl -X POST -H "Content-Type: application/json" \
          -d '{"text":"ðŸš¨ Build failed! Repository: ${{ github.repository }}, Workflow: ${{ github.workflow }}, Commit: ${{ github.sha }}"}' \
          $WEBHOOK_URL
        else
          echo "WEBHOOK_URL not set - skipping notification"
        fi