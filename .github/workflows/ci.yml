name: Continuous Integration

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - 'docs/**'
  pull_request:
    branches: [ main, master ]
    paths-ignore:
      - 'docs/**'

env:
  WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [3.8, 3.9]
      fail-fast: false
    
    steps:
    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.12.1
      with:
        access_token: ${{ github.token }}
    
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pip
          venv/
        key: ${{ runner.os }}-python-${{ matrix.python-version }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-python-${{ matrix.python-version }}-pip-
          ${{ runner.os }}-python-${{ matrix.python-version }}-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
    - name: Create test reports directory
      run: mkdir -p test-reports
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v --junitxml=test-reports/junit-${{ matrix.python-version }}.xml || echo "Tests completed with exit code: $?"
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          test-reports/
        retention-days: 30

  build:
    runs-on: ubuntu-22.04
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Build application
      run: |
        echo "Building application..."
        # Symulacja procesu buildowania
        mkdir -p dist
        cp src/app.py dist/
        echo "Python version: $(python --version)" > dist/build-info.txt
        echo "Build date: $(date)" >> dist/build-info.txt
        echo "Build completed successfully!"
    
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: application-build
        path: dist/
        retention-days: 30

  notify:
    runs-on: ubuntu-22.04
    needs: [test, build]
    if: failure()
    
    steps:
    - name: Send notification on failure
      run: |
        if [ -n "$WEBHOOK_URL" ]; then
          echo "Sending notification to webhook..."
          # Poprawiona struktura JSON dla webhooka
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"text\":\"ðŸš¨ Build failed in ${{ github.repository }}!\nWorkflow: ${{ github.workflow }}\nCommit: ${{ github.sha }}\nView: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" \
          $WEBHOOK_URL
        else
          echo "WEBHOOK_URL not set - skipping notification"
        fi