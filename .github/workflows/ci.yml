name: Continuous Integration

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - 'docs/**'
  pull_request:
    branches: [ main, master ]
    paths-ignore:
      - 'docs/**'

env:
  WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [3.8, 3.9]
      fail-fast: false
    
    steps:
    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.12.1
      with:
        access_token: ${{ github.token }}
    
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pip
          venv/
        key: ${{ runner.os }}-python-${{ matrix.python-version }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-python-${{ matrix.python-version }}-pip-
          ${{ runner.os }}-python-${{ matrix.python-version }}-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
    - name: Create test reports directory
      run: mkdir -p test-reports
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v --junitxml=test-reports/junit-${{ matrix.python-version }}.xml
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          test-reports/
        retention-days: 30

  build:
    runs-on: ubuntu-22.04
    # Uruchamiaj build nawet jeÅ›li testy failujÄ…, ale tylko jeÅ›li test job siÄ™ wykonaÅ‚ (nie byÅ‚ cancelled)
    if: always() && (needs.test.result == 'success' || needs.test.result == 'failure')
    needs: [test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Build application
      run: |
        echo "Building application..."
        mkdir -p dist
        cp src/app.py dist/
        echo "Python version: $(python --version)" > dist/build-info.txt
        echo "Build date: $(date)" >> dist/build-info.txt
        echo "Build completed successfully!"
    
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: application-build
        path: dist/
        retention-days: 30

  notify:
    runs-on: ubuntu-22.04
    # Uruchamiaj zawsze i sprawdzaj wyniki test i build
    if: always()
    needs: [test, build]
    
    steps:
    - name: Check job statuses
      id: check-status
      run: |
        echo "Test result: ${{ needs.test.result }}"
        echo "Build result: ${{ needs.build.result }}"
        
        # SprawdÅº czy ktÃ³rykolwiek job zakoÅ„czyÅ‚ siÄ™ niepowodzeniem
        if [ "${{ needs.test.result }}" == "failure" ] || [ "${{ needs.build.result }}" == "failure" ]; then
          echo "has_failure=true" >> $GITHUB_OUTPUT
          if [ "${{ needs.test.result }}" == "failure" ]; then
            echo "failure_reason=Tests failed" >> $GITHUB_OUTPUT
          elif [ "${{ needs.build.result }}" == "failure" ]; then
            echo "failure_reason=Build failed" >> $GITHUB_OUTPUT
          fi
        else
          echo "has_failure=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Send notification on failure
      if: steps.check-status.outputs.has_failure == 'true'
      run: |
        if [ -n "$WEBHOOK_URL" ]; then
          echo "Sending notification to webhook..."
          REASON="${{ steps.check-status.outputs.failure_reason }}"
          curl -X POST -H "Content-Type: application/json" \
          -d "{
            \"text\":\"ğŸš¨ **Build Failed!** \n\nğŸ“ Repository: ${{ github.repository }}\nğŸ”§ Workflow: ${{ github.workflow }}\nğŸ“ Commit: \`${{ github.sha }}\`\nâŒ Reason: $REASON\nğŸ”— View Logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
          }" \
          $WEBHOOK_URL || echo "Webhook call failed, but continuing..."
        else
          echo "WEBHOOK_URL not set - skipping notification"
        fi